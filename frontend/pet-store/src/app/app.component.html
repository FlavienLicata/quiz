<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="!displayMenu" mat-icon-button>
      <mat-icon (click)="!displayMenu ? sidenav.toggle() : null">menu</mat-icon>
    </button>
    <h1>Projet Tutor√© Julien Boltz</h1>
    <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/app/home'" (click)="sidenav.close()"> Home </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
