<h2 mat-dialog-title>Invitation</h2>

<mat-dialog-content>

  <form [formGroup]="formGroup" class="form">
    <mat-form-field>
      <input matInput
             placeholder="Email"
             formControlName="email">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close class="mat-raised-button">Annuler</button>
  <button class="mat-raised-button mat-primary" mat-raised-button color="primary" type="submit" (click)="onSubmit(formGroup.value)" [disabled]="!formGroup.valid">Inviter</button>
</mat-dialog-actions>
